{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Flavors{% endblock %}

{% block content %}

<div class="container">
  <h2>Flavors</h2>
  <div class="list-group">
    {% for flavor in flavor_list %}
      <a href="{% url 'flavors:detail' flavor.id %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ flavor.flavor_name }}</h4>
        <div class="list-group-item-body">
          {{ flavor.flavor_description }}
        </div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
